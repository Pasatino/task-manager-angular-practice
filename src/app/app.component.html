<div class="task-manager">
  <h1>Task Manager</h1>
  
  <!-- Two-way binding dell'input -->
  <input #taskName type="text" placeholder="New Task" />
  <button (click)="addTask(taskName.value); taskName.value=''">Add New Task</button>

  <!-- Nuove direttive @for e @if -->
  @if (tasks.length > 0) {
    <h2>Task List</h2>
    @for (task of tasks; track tasks) {
      <app-task [task]="task" (deleteTask)="deleteTask($event)"/>
    }
  } @else {
    <p>No tasks available</p>
  }
</div>
